<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://kit.fontawesome.com/916e0e5bb6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator">
        <input type="text" id="inputBox" name="screen" class="screen" placeholder="0">
        <div class="cal">
            <button class="operator">AC</button>            <!--... -->
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div  class="cal">
            <button>7</button>            <!--... -->
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="cal">
            <button>4</button>            <!--... -->
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="cal">
            <button>1</button>            <!--... -->
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="cal">
            <button>00</button>            <!--... -->
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>



    <script src="calculator.js"></script>
</body>

</html>
